version: '3.8'

services:
  # Backend Service (FastAPI)
  backend:
    build: 
      context: .
      dockerfile: Dockerfile.backend
    container_name: social_insights_backend
    ports:
      - "8000:8000"
    environment:
      - FRONTEND_URL=http://localhost:3000
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - Instagram_app_id=${Instagram_app_id}
      - Instagram_app_secret=${Instagram_app_secret}
      - Pinterest_app_id=${Pinterest_app_id}
      - Pinterest_app_secret=${Pinterest_app_secret}
      - META_REDIRECT_URI=http://localhost:3000/auth/meta/callback
      - PINTEREST_REDIRECT_URI=http://localhost:3000/auth/pinterest/callback
      - INSTAGRAM_REDIRECT_URI=http://localhost:3000/auth/instagram/callback
      - JWT_SECRET=${JWT_SECRET:-super-secret-key}
      - SYNC_MAX_LIMIT=10
    volumes:
      - ./web_app/api:/app/web_app/api
      - ./web_app/requirements.txt:/app/web_app/requirements.txt
    restart: always

  # Frontend Service (Next.js)
  frontend:
    build: 
      context: .
      dockerfile: Dockerfile.frontend
    container_name: social_insights_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - API_URL=http://backend:8000
    depends_on:
      - backend
    restart: always
